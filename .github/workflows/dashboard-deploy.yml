name: Dashboard Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-deploy.yml'
  workflow_dispatch:

jobs:
  test:
    name: テスト実行
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: 依存関係インストール
        run: npm ci

      - name: リント実行
        run: npm run lint

      - name: ユニットテスト実行
        run: npm test -- --coverage --maxWorkers=50%

      - name: ビルド実行
        run: npm run build
        env:
          REACT_APP_API_ENDPOINT: ${{ secrets.REACT_APP_API_ENDPOINT }}
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

      - name: カバレッジレポートアップロード
        uses: codecov/codecov-action@v3
        with:
          files: ./dashboard/coverage/lcov.info
          flags: dashboard
          name: dashboard-coverage

  e2e-test:
    name: E2Eテスト実行
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: 依存関係インストール
        run: npm ci

      - name: Playwrightインストール
        run: npx playwright install --with-deps

      - name: LocalStack起動
        run: |
          docker compose up -d
          sleep 10
        working-directory: .

      - name: LocalStackセットアップ
        run: |
          pwsh -File scripts/localstack-setup.ps1
        working-directory: .

      - name: E2Eテスト実行
        run: npm run test:e2e
        env:
          REACT_APP_API_ENDPOINT: http://localhost:4566
          REACT_APP_API_KEY: test-api-key

      - name: テスト失敗時のスクリーンショットアップロード
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: dashboard/test-results/

      - name: LocalStack停止
        if: always()
        run: docker compose down
        working-directory: .

  deploy:
    name: デプロイ
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: 依存関係インストール
        run: npm ci

      - name: AWS認証情報設定
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Secrets Managerから環境変数取得
        id: get-secrets
        run: |
          API_ENDPOINT=$(aws secretsmanager get-secret-value --secret-id tdnet-dashboard-config --query SecretString --output text | jq -r .REACT_APP_API_ENDPOINT)
          API_KEY=$(aws secretsmanager get-secret-value --secret-id tdnet-dashboard-config --query SecretString --output text | jq -r .REACT_APP_API_KEY)
          echo "::add-mask::$API_KEY"
          echo "REACT_APP_API_ENDPOINT=$API_ENDPOINT" >> $GITHUB_ENV
          echo "REACT_APP_API_KEY=$API_KEY" >> $GITHUB_ENV

      - name: ビルド実行
        run: npm run build
        env:
          REACT_APP_API_ENDPOINT: ${{ env.REACT_APP_API_ENDPOINT }}
          REACT_APP_API_KEY: ${{ env.REACT_APP_API_KEY }}

      - name: S3にデプロイ
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --cache-control "public, max-age=31536000, immutable"
          aws s3 cp build/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html --cache-control "public, max-age=0, must-revalidate"

      - name: CloudFront キャッシュ無効化
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: デプロイ完了通知
        if: success()
        run: |
          echo "✅ Dashboard デプロイ完了"
          echo "URL: https://${{ secrets.CLOUDFRONT_DOMAIN }}"
