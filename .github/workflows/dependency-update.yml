name: Dependency Update

on:
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ã®åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œï¼ˆUTC 0:00ï¼‰
    - cron: '0 0 * * 1'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  # ==========================================
  # Update Dependencies
  # ==========================================
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Check for outdated packages
        id: check-outdated
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Found outdated packages"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "All packages are up to date"
          fi
      
      - name: Update dependencies
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "Updating dependencies..."
          
          # ãƒ‘ãƒƒãƒãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨ãƒžã‚¤ãƒŠãƒ¼ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã¿æ›´æ–°ï¼ˆãƒ¡ã‚¸ãƒ£ãƒ¼ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¯æ‰‹å‹•ã§ç¢ºèªï¼‰
          npm update --save
          
          # devDependenciesã‚‚æ›´æ–°
          npm update --save-dev
          
          echo "Dependencies updated"
      
      - name: Install dependencies
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: npm ci
      
      - name: Run tests
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "Running tests to verify updates..."
          npm run lint
          npm run build
          npm test
      
      - name: Generate update report
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          echo "# ðŸ“¦ Dependency Update Report" > update-report.md
          echo "" >> update-report.md
          echo "## Updated Packages" >> update-report.md
          echo "" >> update-report.md
          
          if [ -f outdated.json ]; then
            jq -r 'to_entries[] | "- **\(.key)**: \(.value.current) â†’ \(.value.latest)"' outdated.json >> update-report.md || true
          fi
          
          echo "" >> update-report.md
          echo "## Test Results" >> update-report.md
          echo "" >> update-report.md
          echo "âœ… All tests passed" >> update-report.md
          echo "" >> update-report.md
          echo "---" >> update-report.md
          echo "Generated at $(date)" >> update-report.md
      
      - name: Create Pull Request
        if: steps.check-outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Weekly Dependency Update'
          body-path: update-report.md
          branch: dependency-update/weekly
          delete-branch: true
          labels: |
            dependencies
            automated
      
      - name: Generate workflow summary
        if: always()
        run: |
          echo "# ðŸ“¦ Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check-outdated.outputs.has_updates }}" == "true" ]; then
            echo "âœ… Dependencies updated and pull request created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f outdated.json ]; then
              echo "## Updated Packages" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r 'to_entries[] | "- **\(.key)**: \(.value.current) â†’ \(.value.latest)"' outdated.json >> $GITHUB_STEP_SUMMARY || true
            fi
          else
            echo "âœ… All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Check completed at $(date)" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload update artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dependency-update-artifacts
          path: |
            outdated.json
            update-report.md
            package.json
            package-lock.json
          retention-days: 30

  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: update-dependencies
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate > audit-report.txt || true
          
          echo "# ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -s audit-report.txt ]; then
            echo "## Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat audit-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-audit-report
          path: audit-report.txt
          retention-days: 30
