openapi: 3.0.0
info:
  title: TDnet Data Collector API
  version: 1.0.0
  description: |
    API for collecting and querying TDnet disclosure information from Japanese stock exchanges.
    
    ## Features
    - Query disclosure information by company, date, type
    - Download PDF files via signed URLs
    - Trigger data collection jobs
    - Export large datasets
    - Health checks and statistics
    
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://api-dev.example.com/v1
    description: Development server

security:
  - ApiKeyAuth: []

tags:
  - name: Disclosures
    description: Disclosure information operations
  - name: Collection
    description: Data collection operations
  - name: Export
    description: Data export operations
  - name: System
    description: System operations

paths:
  /disclosures:
    get:
      tags:
        - Disclosures
      summary: Get disclosure list
      description: Retrieve a paginated list of disclosure information with optional filters
      operationId: getDisclosures
      parameters:
        - name: company_code
          in: query
          description: Company code (4-digit)
          schema:
            type: string
            pattern: '^\d{4}$'
            example: '7203'
        - name: start_date
          in: query
          description: |
            Start date in YYYY-MM-DD format (JST timezone assumed).
            Interpreted as 00:00:00 JST on the specified date.
            Ignored if month parameter is specified.
          schema:
            type: string
            format: date
            example: '2024-01-01'
        - name: end_date
          in: query
          description: |
            End date in YYYY-MM-DD format (JST timezone assumed).
            Interpreted as 23:59:59 JST on the specified date.
            Ignored if month parameter is specified.
          schema:
            type: string
            format: date
            example: '2024-01-31'
        - name: month
          in: query
          description: 'Query by month (YYYY-MM format, uses date_partition index for efficient querying)'
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-01'
        - name: disclosure_type
          in: query
          description: Disclosure type
          schema:
            type: string
            enum:
              - 決算短信
              - 業績予想修正
              - 配当予想修正
              - 自己株式取征E
              - そ�E仁E
        - name: limit
          in: query
          description: Number of results per page (maximum 1000)
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: offset
          in: query
          description: 'Offset for pagination (0-based)'
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisclosureListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalError'

  /disclosures/{id}:
    get:
      tags:
        - Disclosures
      summary: Get disclosure details
      description: Retrieve detailed information about a specific disclosure
      operationId: getDisclosureById
      parameters:
        - name: id
          in: path
          required: true
          description: Disclosure ID
          schema:
            type: string
            pattern: '^\d{8}_\d{4}_\d{3}$'
            example: '20240115_7203_001'
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisclosureDetailResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /disclosures/{id}/pdf:
    get:
      tags:
        - Disclosures
      summary: Get PDF signed URL
      description: Generate a signed URL for downloading the PDF file
      operationId: getDisclosurePDF
      parameters:
        - name: id
          in: path
          required: true
          description: Disclosure ID
          schema:
            type: string
            pattern: '^\d{8}_\d{4}_\d{3}$'
            example: '20240115_7203_001'
        - name: expiration
          in: query
          description: URL expiration time in seconds
          schema:
            type: integer
            minimum: 60
            maximum: 86400
            default: 3600
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PDFUrlResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /collect:
    post:
      tags:
        - Collection
      summary: Start data collection
      description: Trigger a data collection job for the specified date range
      operationId: startCollection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionRequest'
      responses:
        '200':
          description: Collection started
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /collect/{execution_id}:
    get:
      tags:
        - Collection
      summary: Get collection status
      description: Retrieve the status of a data collection job
      operationId: getCollectionStatus
      parameters:
        - name: execution_id
          in: path
          required: true
          description: Execution ID
          schema:
            type: string
            example: 'exec-20240115-abc123'
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /exports:
    post:
      tags:
        - Export
      summary: Start data export
      description: Trigger a data export job for large datasets
      operationId: startExport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
      responses:
        '200':
          description: Export started
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

  /exports/{export_id}:
    get:
      tags:
        - Export
      summary: Get export status
      description: Retrieve the status of a data export job
      operationId: getExportStatus
      parameters:
        - name: export_id
          in: path
          required: true
          description: Export ID
          schema:
            type: string
            example: 'export-20240115-xyz789'
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /health:
    get:
      tags:
        - System
      summary: Health check
      description: Check the health status of the API and its dependencies
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /stats:
    get:
      tags:
        - System
      summary: Get statistics
      description: Retrieve system statistics and metrics
      operationId: getStatistics
      responses:
        '200':
          description: Success
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: 'Request limit per second (API Gateway throttle limit)'
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Remaining requests in current second
            X-RateLimit-Reset:
              schema:
                type: integer
                format: int64
              description: 'Unix timestamp in seconds when the rate limit resets'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    Disclosure:
      type: object
      required:
        - disclosure_id
        - company_code
        - company_name
        - disclosure_type
        - title
        - disclosed_at
        - date_partition
      properties:
        disclosure_id:
          type: string
          description: 'Unique disclosure identifier (format: YYYYMMDD_CCCC_NNN)'
          pattern: '^\d{8}_\d{4}_\d{3}$'
          example: '20240115_7203_001'
        company_code:
          type: string
          description: 4-digit company code
          pattern: '^\d{4}$'
          example: '7203'
        company_name:
          type: string
          description: Company name
          example: 'トヨタ自動車株式会社'
        disclosure_type:
          type: string
          description: Type of disclosure
          example: '決算短信'
        title:
          type: string
          description: Disclosure title
          example: '2024年3月期 第3四半期決算短信'
        disclosed_at:
          type: string
          format: date-time
          description: |
            Disclosure date and time in ISO8601 format with timezone.
            Server always returns JST (UTC+09:00).
            Example: 2024-01-15T15:00:00+09:00
          example: '2024-01-15T15:00:00+09:00'
        date_partition:
          type: string
          description: 'Date partition for efficient querying (YYYY-MM format, derived from disclosed_at)'
          pattern: '^\d{4}-\d{2}$'
          example: '2024-01'
        pdf_url:
          type: string
          format: uri
          nullable: true
          description: PDF download URL (null in list view)

    DisclosureDetail:
      allOf:
        - $ref: '#/components/schemas/Disclosure'
        - type: object
          properties:
            downloaded_at:
              type: string
              format: date-time
              description: Download timestamp
            file_size:
              type: integer
              description: |
                PDF file size in bytes.
                Maximum 10MB (10485760 bytes) based on TDnet typical file sizes.
                Larger files may be rejected during collection.
              minimum: 0
              maximum: 10485760
            pdf_s3_key:
              type: string
              description: S3 object key

    PaginationMeta:
      type: object
      required:
        - total
        - count
        - offset
        - limit
      properties:
        total:
          type: integer
          description: Total number of results
        count:
          type: integer
          description: Number of results in current response
        offset:
          type: integer
          description: Current offset
        limit:
          type: integer
          description: Results per page

    DisclosureListResponse:
      type: object
      required:
        - status
        - disclosures
        - total
        - count
        - offset
        - limit
      properties:
        status:
          type: string
          enum: [success]
        disclosures:
          type: array
          items:
            $ref: '#/components/schemas/Disclosure'
        total:
          type: integer
          description: Total number of results
        count:
          type: integer
          description: Number of results in current response
        offset:
          type: integer
          description: Current offset
        limit:
          type: integer
          description: Results per page

    DisclosureDetailResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          $ref: '#/components/schemas/DisclosureDetail'

    PDFUrlResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - pdf_url
            - expires_at
          properties:
            pdf_url:
              type: string
              format: uri
              description: Signed URL for PDF download
            expires_at:
              type: string
              format: date-time
              description: URL expiration time

    CollectionRequest:
      type: object
      required:
        - start_date
        - end_date
      properties:
        start_date:
          type: string
          format: date
          example: '2024-01-01'
        end_date:
          type: string
          format: date
          example: '2024-01-31'

    CollectionResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - execution_id
            - status
            - started_at
          properties:
            execution_id:
              type: string
            status:
              type: string
              enum: [running, pending]
            started_at:
              type: string
              format: date-time

    CollectionStatusResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - execution_id
            - status
            - started_at
          properties:
            execution_id:
              type: string
            status:
              type: string
              enum: [pending, running, completed, failed]
            total_count:
              type: integer
              description: 'Total number of disclosures to collect'
            progress:
              type: integer
              minimum: 0
              maximum: 100
              description: |
                Progress percentage (0-100).
                Calculated as: (collected_count + failed_count + skipped_count) / total_count * 100
            collected_count:
              type: integer
            failed_count:
              type: integer
            skipped_count:
              type: integer
            started_at:
              type: string
              format: date-time
            completed_at:
              type: string
              format: date-time
              nullable: true

    ExportRequest:
      type: object
      required:
        - format
      properties:
        company_code:
          type: string
          pattern: '^\d{4}$'
        start_date:
          type: string
          format: date
          description: 'Start date in YYYY-MM-DD format (JST timezone assumed)'
        end_date:
          type: string
          format: date
          description: 'End date in YYYY-MM-DD format (JST timezone assumed)'
        disclosure_type:
          type: string
          description: 'Filter by disclosure type'
          enum:
            - 決算短信
            - 業績予想修正
            - 配当予想修正
            - 自己株式取征E
            - そ�E仁E
        format:
          type: string
          enum: [csv, json]
          default: csv
          description: 'Export file format'

    ExportResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - export_id
            - status
          properties:
            export_id:
              type: string
            status:
              type: string
              enum: [pending]

    ExportStatusResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          required:
            - export_id
            - status
          properties:
            export_id:
              type: string
            status:
              type: string
              enum: [pending, processing, completed, failed]
            export_count:
              type: integer
              nullable: true
              description: 'Number of records exported'
            file_size:
              type: integer
              nullable: true
              description: 'Export file size in bytes (max 100MB per file, larger exports are split)'
            download_url:
              type: string
              format: uri
              nullable: true
            expires_at:
              type: string
              format: date-time
              nullable: true

    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        timestamp:
          type: string
          format: date-time
        services:
          type: object
          properties:
            dynamodb:
              type: string
              enum: [healthy, unhealthy]
            s3:
              type: string
              enum: [healthy, unhealthy]

    StatsResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          properties:
            total_disclosures:
              type: integer
            total_companies:
              type: integer
            latest_disclosure_date:
              type: string
              format: date
            storage_size_bytes:
              type: integer

    ErrorResponse:
      type: object
      required:
        - status
        - error
      properties:
        status:
          type: string
          enum: [error]
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: |
                Error code with corresponding HTTP status:
                - VALIDATION_ERROR (400): Invalid request parameters
                - UNAUTHORIZED (401): Missing or invalid API key
                - FORBIDDEN (403): Access denied
                - NOT_FOUND (404): Resource not found
                - CONFLICT (409): Resource conflict (e.g., duplicate)
                - RATE_LIMIT_EXCEEDED (429): Too many requests
                - INTERNAL_ERROR (500): Internal server error
                - SERVICE_UNAVAILABLE (503): Service temporarily unavailable
                - GATEWAY_TIMEOUT (504): Gateway timeout
              enum:
                - VALIDATION_ERROR
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_ERROR
                - SERVICE_UNAVAILABLE
                - GATEWAY_TIMEOUT
            message:
              type: string
            details:
              type: object
              additionalProperties: true
        request_id:
          type: string

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            error:
              code: VALIDATION_ERROR
              message: Invalid date format
              details:
                field: start_date
                value: '2024/01/15'
                expected: 'YYYY-MM-DD'
            request_id: req-abc123

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            error:
              code: UNAUTHORIZED
              message: API key is required
            request_id: req-abc123

    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            error:
              code: NOT_FOUND
              message: Disclosure not found
            request_id: req-abc123

    TooManyRequests:
      description: Too Many Requests
      headers:
        X-RateLimit-Limit:
          schema:
            type: integer
          description: 'Request limit per second (API Gateway throttle limit)'
        X-RateLimit-Remaining:
          schema:
            type: integer
          description: Remaining requests in current second
        X-RateLimit-Reset:
          schema:
            type: integer
                format: int64
            format: int64
          description: 'Unix timestamp in seconds when the rate limit resets'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            error:
              code: RATE_LIMIT_EXCEEDED
              message: Rate limit exceeded. Please try again later.
              details:
                limit: 100
                reset_at: '2024-01-15T10:00:00Z'
            request_id: req-abc123

    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: error
            error:
              code: INTERNAL_ERROR
              message: An unexpected error occurred
            request_id: req-abc123
